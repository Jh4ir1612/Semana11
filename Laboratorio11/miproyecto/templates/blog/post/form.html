{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}Editar{% else %}Crear{% endif %} Post
{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Post</h2>
    
    <!-- AQUÍ VA TU CÓDIGO DEL FORMULARIO -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}
        </button>
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
